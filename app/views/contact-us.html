<!-- page container -->
<div class="page-container">

    <!-- page header -->
    <div class="page-header">

        <!-- page header holder -->
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    <a class="brand" ui-sref="home"><img class="img-responsive" src="../img/logo.png" /></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-2">
                    <!--<ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="contact-us">Contact Us</a></li>
                      </ul>-->

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.navbar -->
        <!-- ./page header holder -->

    </div>
    <!-- ./page header -->

    <!-- page content -->
    <div class="page-content">

        <!-- page content wrapper -->
        <div class="page-content-wrap bg-light">
            <!-- page content holder -->
            <div class="page-content-holder no-padding">
                <!-- page title -->
                <div class="page-title">
                    <h1>Hubungi Kami!</h1>
                    <!-- breadcrumbs -->
                    <ul class="breadcrumb">
                        <li><a ui-sref="home">Home</a></li>
                        <li class="active">Contacts</li>
                    </ul>
                    <!-- ./breadcrumbs -->
                </div>
                <!-- ./page title -->
            </div>
            <!-- ./page content holder -->
        </div>
        <!-- ./page content wrapper -->


        <!-- page content wrapper -->
        <div class="page-content-wrap" ng-controller="branchViewController">

            <div class="divider">
                <div class="box"><span class="fa fa-angle-down"></span></div>
            </div>

            <div id="maps" style="width: 100%; height: 350px;"></div>
            <br> <br>
            <!--end of map-->

            <!-- start page-content-holder-->
            <!--<div class="page-content-holder">-->

            <div class="row">
                <!--start form group-->

                <div class="container col-lg-6 col-lg-offset-1">
                    <h2>KANTOR CABANG</h2>
                    <hr>
                    <div class="col-lg-6" ng-repeat="branch in branches">

                        <div class="panel panel-default">
                            <div class="panel-body profile">
                                <h4 style="color:#FEFEFE">{{branch.kotamadya}} </h4>
                            </div>

                            <div class="panel-body">
                                <div class="contact-info">
                                    <p id="alamat">{{branch.alamat}}</p>
                                    <p>{{branch.kotamadya}}</p>
                                    <p>{{branch.telp}}</p>
                                    <p>{{branch.email}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-lg-offset-1">
                    <h2>Hubungi Kami</h2>
                    <hr>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label>Name <span class="text-hightlight">*</span></label>
                            <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Nama lengkap anda" required/>

                        </div>
                        <!--end form group-->

                        <div class="form-group">
                            <label>E-mail <span class="text-hightlight">*</span></label>
                            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="nama@domainemail.com" required/>

                        </div>
                        <!--end form group-->

                        <div class="form-group">
                            <label>Subject <span class="text-hightlight">*</span></label>
                            <input type="text" name="subject" class="form-control" ng-model="user.subject" placeholder="Isi subject anda" required/>

                        </div>
                        <!--end form group-->

                        <div class="form-group">
                            <label>Location <span class="text-hightlight">*</span></label>
                            <select class="form-control" ng-model="user.location">
                           <option value="">Pilih Lokasi Anda</option>
                           <option ng-repeat="branch in branches">{{branch.kotamadya}}</option>
                       </select>
                        </div>
                        <!--end from group-->

                        <div class="form-group">
                            <label>Message <span class="text-hightlight">*</span></label>
                            <textarea type="text" name="message" class="form-control" ng-model="user.message" rows="8"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg pull-right" ng-click="submitForm()">Send Message</button>
                    </form>
                </div>

                <!-- ./page content holder -->
            </div>
            <!-- ./page content wrapper -->
            <br>
            <!--</div>-->
            <!-- ./page content -->

            <!-- page footer -->
            <footer-main></footer-main>
            <!-- ./page footer -->

        </div>
        <!-- ./page container -->
